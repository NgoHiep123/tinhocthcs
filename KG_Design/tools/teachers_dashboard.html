<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Gi√°o vi√™n - Knowledge Graph</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card .number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-card .label {
            color: #666;
            font-size: 1em;
        }

        .content {
            padding: 30px;
        }

        .section-title {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .teacher-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .teacher-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .teacher-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
            transform: translateY(-3px);
        }

        .teacher-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .teacher-name {
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
        }

        .teacher-id {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .teacher-info {
            margin-bottom: 15px;
        }

        .teacher-info-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            color: #666;
        }

        .teacher-info-item strong {
            margin-right: 10px;
            color: #333;
            min-width: 100px;
        }

        .classes-list {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #f0f0f0;
        }

        .classes-list-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .classes-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .class-badge {
            background: #f0f0f0;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            color: #333;
            transition: all 0.3s;
        }

        .class-badge:hover {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2em;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
        }

        .search-box {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .search-box input {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        @media (max-width: 768px) {
            .teacher-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë®‚Äçüè´ Dashboard Gi√°o vi√™n</h1>
            <p>Knowledge Graph - Qu·∫£n l√Ω ph√¢n c√¥ng gi√°o vi√™n</p>
        </div>

        <div class="stats-bar" id="statsBar">
            <div class="stat-card">
                <div class="number" id="totalTeachers">-</div>
                <div class="label">T·ªïng s·ªë gi√°o vi√™n</div>
            </div>
            <div class="stat-card">
                <div class="number" id="totalClasses">-</div>
                <div class="label">T·ªïng s·ªë ph√¢n c√¥ng</div>
            </div>
            <div class="stat-card">
                <div class="number" id="avgClasses">-</div>
                <div class="label">Trung b√¨nh l·ªõp/GV</div>
            </div>
        </div>

        <div class="content">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="üîç T√¨m ki·∫øm gi√°o vi√™n ho·∫∑c l·ªõp..." oninput="filterTeachers()">
            </div>

            <h2 class="section-title">Danh s√°ch gi√°o vi√™n</h2>
            <div id="loading" class="loading">ƒêang t·∫£i d·ªØ li·ªáu...</div>
            <div id="error" class="error" style="display: none;"></div>
            <div id="teacherGrid" class="teacher-grid"></div>
        </div>
    </div>

    <script>
        let allTeachers = [];

        // Load d·ªØ li·ªáu t·ª´ file JSON (c·∫ßn t·∫°o script Python ƒë·ªÉ export)
        async function loadTeachers() {
            try {
                // Gi·∫£ s·ª≠ c√≥ file teachers.json ƒë∆∞·ª£c t·∫°o t·ª´ Python script
                const response = await fetch('teachers_data.json');
                if (!response.ok) {
                    throw new Error('Kh√¥ng t√¨m th·∫•y file d·ªØ li·ªáu');
                }
                const data = await response.json();
                allTeachers = data.teachers;
                displayStats(data.stats);
                displayTeachers(allTeachers);
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 
                    '‚ö†Ô∏è Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu. Vui l√≤ng ch·∫°y script Python ƒë·ªÉ t·∫°o file JSON.';
                console.error('Error loading teachers:', error);
            }
        }

        function displayStats(stats) {
            document.getElementById('totalTeachers').textContent = stats.total_teachers || 0;
            document.getElementById('totalClasses').textContent = stats.total_assignments || 0;
            document.getElementById('avgClasses').textContent = (stats.avg_classes_per_teacher || 0).toFixed(1);
        }

        function displayTeachers(teachers) {
            const grid = document.getElementById('teacherGrid');
            const loading = document.getElementById('loading');
            
            loading.style.display = 'none';
            
            if (teachers.length === 0) {
                grid.innerHTML = '<div class="error">Kh√¥ng c√≥ d·ªØ li·ªáu gi√°o vi√™n</div>';
                return;
            }

            grid.innerHTML = teachers.map(teacher => `
                <div class="teacher-card">
                    <div class="teacher-header">
                        <div class="teacher-name">${teacher.name}</div>
                        <div class="teacher-id">${teacher.teacherId}</div>
                    </div>
                    <div class="teacher-info">
                        <div class="teacher-info-item">
                            <strong>Chuy√™n m√¥n:</strong>
                            <span>${teacher.expertise || 'Tin h·ªçc'}</span>
                        </div>
                        <div class="teacher-info-item">
                            <strong>S·ªë l·ªõp:</strong>
                            <span>${teacher.classes.length} l·ªõp</span>
                        </div>
                    </div>
                    <div class="classes-list">
                        <div class="classes-list-title">C√°c l·ªõp ƒëang d·∫°y:</div>
                        <div class="classes-badges">
                            ${teacher.classes.map(className => 
                                `<span class="class-badge">${className}</span>`
                            ).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterTeachers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allTeachers.filter(teacher => 
                teacher.name.toLowerCase().includes(searchTerm) ||
                teacher.teacherId.toLowerCase().includes(searchTerm) ||
                teacher.classes.some(c => c.toLowerCase().includes(searchTerm))
            );
            displayTeachers(filtered);
        }

        // Load d·ªØ li·ªáu khi trang ƒë∆∞·ª£c t·∫£i
        window.addEventListener('DOMContentLoaded', loadTeachers);
    </script>
</body>
</html>
